<!DOCTYPE html>
<html lang="en">
    {{ partial "head" . }}
<body>      
    {{ $context := . }}
    {{ partial "navbar" (dict "mastHead" "Reset Password" "context" $context )  }}        
  
    {{ partial "bread-crumb" . }}

<section class="slds-container_x-large slds-container_center slds-p-left_small slds-p-right_small">
<!-- content starts -->
<div class="slds-m-bottom_large slds-p-bottom_medium slds-m-top_large slds-p-top_medium login-section">
  <div class="slds-grid slds-wrap slds-gutters">
    <div class="slds-col slds-size_1-of-1 slds-large-size_4-of-12"></div>
  <div class="slds-col slds-size_1-of-1 slds-medium-size_4-of-12 slds-large-size_4-of-12">
    <article class="slds-box">
      <div class="slds-m-top_x-small slds-m-bottom_x-small">
      <h2 class="slds-text-heading_medium slds-m-bottom_xx-small"><b>Reset Password</b></h2>
      <hr>
      <p class="slds-m-top_small slds-m-bottom_medium">Please enter your registered email address to reset your password</p>

      <div class="slds-form-element">
        <label class="slds-form-element__label"><b><abbr class="slds-required" title="required">* </abbr>Email</b></label>
        <div class="slds-form-element__control">
          <input type="text" id="form-element-03" placeholder="Enter Your Email" required="" class="slds-input" />
        </div>
      </div>
      <div class="slds-m-top_small slds-m-bottom_x-small">
        <!-- Catch come here -->
      </div>
      <div class="slds-text-align_right">
      <button class="slds-button slds-button_brand slds-text-body_medium slds-p-top_xx-small slds-p-bottom_xx-small"><b>SUBMIT</b></button>
    </div>
    </div>
    </article>
</div>
<div class="slds-col slds-size_1-of-1 slds-large-size_4-of-12"></div>
</div>
</div>
<!-- content ends -->
</section>

<!-- footer starts -->

{{ partial "footer" (dict  "context" $context ) }}

</body>
</html>
